{% extends "base.html" %} {% block content %}
<div class="ui basic segment">
    <div class="ui inverted segment">
        <!--{% include "loading_segment.html" %}-->
        <div class="ui basic segment">
            <h1 class="ui inverted header">{{ song.name }}</h1> {% if song_info %}
            <h5 class="ui inverted header">{{song_info}}</h5> {% endif %}
        </div>
        <div class="ui basic segment">
            <div class="ui mobile stackable two column grid">
                <div class="column">
                    <button class="ui basic inverted fluid icon button">
                      <i class="play icon"></i> Play
                    </button>
                </div>
                <div class="column">
                    <div class="ui fluid inverted basic icon buttons">
                        <button class="ui icon button" id="ff_transpose_minus"><i class="minus icon"></i></button>
                        <button class="ui ffdisabled button" id="ff_transpose_num">0</button>
                        <button class="ui icon button" id="ff_transpose_plus"><i class="plus icon"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui basic segment chords">
            <div class="ui grid">
                {% for chord in chord_list %}
                <div class="four wide tablet two wide computer column">
                    <div class="ui center aligned segment chordslist" data-chordid="{{ chord.chord.name }}" data-chordtyp="{{ chord.chord.typ }}"></div>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="ui basic segment">
            <div class="ui mobile stackable two column grid">
                <div class="column">
                    <div class="ui embed" data-source="ff_youtube" data-id="{{ song.youtube }}" data-placeholder="https://i.ytimg.com/vi/{{ song.youtube }}/hqdefault.jpg">
                    </div>
                </div>
                <div class="column">
                    {% include "chords/chord_diagram.html" %}
                </div>
            </div>
        </div>

        {% if song.lyric %}
        <div class="ui basic segment">
            <div class="ui segment">
                {{ song.lyric }}
            </div>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
